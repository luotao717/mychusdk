<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=7" />
<title>触云智能路由器管理</title>
<meta name="Keywords"  content="" />
<meta name="Description" content="" />
<link href="css/pc.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="./js/jquery.js"></script>
<script type="text/javascript" src="./js/common.js"></script>
</head>
<body>
	<div class="main">
		<div class="box">
			<div class="header">
				<div class="logo"><img src="images/logo_info.gif"/></div>
			</div>
			
			<div class="con">
				<dl class="dl dl_1">
					<dt class="dt">路由器状态</dt>
					<dd>型号：<span id="model">触云智能路由器</span></dd>
					<dd>系统版本：<span id="version">获取中...</span></dd>
					<dd>联网状态：<span id="netStatus">获取中...</span></dd>
					<dd>网络类型：<span id="netType">获取中...</span></dd>
					<dd>本机地址：<span id="lanIP">获取中...</span></dd>
					<dd>外网地址：<span id="wanIP">获取中...</span></dd>
					<dd>当前速度：<span id="curSpeed">获取中...</span></dd>
					<dd>总带宽：<span id="totalSpeed">获取中...</span></dd>
				</dl>
				
				<dl class="dl dl_2">
					<dt class="dt">已连接设备</dt>
					<dd name="devices" id="devices">获取中...</dd>
				</dl>
				
				<dl class="dl dl_3">
					<dt class="dt">更多控制功能请下载触云智能路由器APP</dt>
					<dd class="dd_1">
						<dl>
							<dt class="ddt">扫一扫二维码</dt>
							<dd><img width="120" height="120" src="images/code.png"/></dd>
						</dl>
					</dd>
					<dd class="dd_2">
						<dl>
							<dt class="ddt">APP功能介绍：</dt> 
							<dd>手机只要能上网，就可以方便地了解并管理家中的上网情况。</br>所有联网设备，玩游戏，看视频等上网情况，都可轻松控制。</br>上网行为智能分析，了解习惯把握生活。</dd>
					 	</dl>
					</dd> 
					 
				</dl>
				<div class="clear"></div>
			</div><div class="clear"></div>
		</div>
	</div>
	<div class="clear"></div>
</body>
</html>
