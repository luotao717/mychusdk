<script>
	var interval = 0;
	var timeout = 0;
	var timeoutCount = 30;
	var isGet = false;

	function getPPPOEAccount(){
		$("#submit").attr("disabled",true);
		$("#msg").html("正在获取...");
		$("#submit").val("获取中...");
		$.ajax({
			 type: "POST",
			 url: actionUrl,
			 data: "fname=net&opt=wan_account&function=set",
			 dataType: "json",
			 success: function(data){
				var jsonObject = data;
				if(jsonObject.error == 0){
					$.ajax({
					type: "POST",
					url: actionUrl,
					data: "fname=net&opt=wan_account&function=get",
					dataType: "json",
					success: function(data){
						var jsonObject = data;
						if(jsonObject.error == 0){
							document.location = "getinfo_done.html?account="+jsonObject.account+"&passwd="+jsonObject.passwd;
						}else{
							interval = setInterval(function(){
								if(timeout > timeoutCount - 1){
									timeout = 0;
									clearInterval(interval);
									$("#msg").html("获取宽带账号/密码失败！");
									$("#submit").attr("disabled",false);
									$("#submit").val("重新获取");
								}
								if(!isGet){
									getAccountTimer();
									timeout++;
								}
							},3000);
						}
					}
				});
				}
			}
		});
	}
	

	function getAccountTimer(){
		$.ajax({
			 type: "POST",
			 url: actionUrl,
			 data: "fname=net&opt=wan_account&function=get",
			 dataType: "json",
			 success: function(data){
				var jsonObject = data;
				if(jsonObject.error = 0){
					isGet = true;
					timeout = 0;
				}
			}
		});
	}

</script>
