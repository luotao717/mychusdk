<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="format-detection" content="telephone=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="Keywords" content="">
        <meta name="Description" content="">
        <title>阿里智能路由设置</title>
        <link rel="stylesheet" href="css/base.css">
        <link rel="stylesheet" href="css/router.css">
        <script type="text/javascript">
            function loadCSS() {
                if ((navigator.userAgent.match(/(phone|pad|pod|iPhone|iPod|ios|iPad|Android|wOSBrowser|BrowserNG|WebOS)/i))) {
                    document.write('<link href="css/m_offset.css" rel="stylesheet" type="text/css" media="screen" />');
                }
                else {
                    document.write('<link href="css/m_offset.css" rel="stylesheet" type="text/css" media="screen" />');
                }
            }
            loadCSS();
        </script>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/common.js"></script>
        <script type="text/javascript" src="js/config.js"></script>
        <script type="text/javascript" src="js/layer/layer.js"></script>
        <script type="text/javascript" src="js/router.js"></script>
        <script>
            if ($.cookie('lstatus') != 'true') {
                $.cookie('lstatus', false, {path: '/'});
                document.location = 'http://' + document.domain + "/index.html?tt=" + new Date().getTime();
            }
        </script>
    </head>

    <body>
        <!--
        <div class="top">
                <div class="wrap">
                <div class="logo"></div>
            </div>	
        </div>
        -->
        <div class="wrap">
            <h1>上网设置 / 获取宽带帐号密码</h1>
            <div class="guid">
                <div class="guid-con">
                    <div class="guid-img"><img src="images/help.png"></div>
                    <div class="text">
                        <h2>获取宽带帐号密码</h2>
                        <p>请把两个路由器接上电源，把原有的路由器WAN口连接到路由的LAN口</p>
                        <p>
                            <a href="javascript:;" class="btn layer-btn" id="goGet">去获取</a>
                            <a href="index.html" class="btn layer-btn cannel">返回</a>
                        </p>
                    </div>
                </div>
            </div>        
        </div>



        <!-- 获取宽带帐号密码 -->
        <div class="wifiConnectLayer" style="height:auto;" id="accountLayer">
            <div class="bg"></div>
            <div class="con">
                <p>获取宽带帐号密码</p>
                <div class="layer-t">
                    <span class="dot d1"></span>
                    <span class="dot d2 error"></span>
                    <span class="dot d3"></span>
                </div>
                <p class="txt hide">路由器正在获取中...</p>
                <div class="box">
                    <a href="javascript:;" class="btn layer-btn cannel" id="cannel">取消</a>
                    <input type="button" class="btn layer-btn inptBtn" id="getAccount" onclick="javascript:getPPPOEAccount();" value="去获取">
                </div>
            </div>
        </div>
        <!-- 获取宽带帐号密码 end-->

        <!-- 获取成功 -->
        <div class="wifiConnectLayer" style="height:auto;" id="sucLayer">
            <div class="bg"></div>
            <div class="con con2">
                <div class="layer-suc"></div>
                <p>获取成功</p>
                <p>账号：<em id="account_get"></em></p>
                <p>密码：<em id="pwd_get"></em></p>
                <div class="box">
                    <a id="net_work" class="btn layer-btn">去拨号</a>
                </div>
            </div>
        </div>
        <!-- 获取成功 end-->

    </body>
</html>
