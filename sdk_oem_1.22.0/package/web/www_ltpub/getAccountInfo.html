<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8" />
        <meta name="Keywords" content="">
        <meta name="Description" content="">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta http-equiv="Pragma" contect="no-cache">
        <meta http-equiv="cache-control" content="no-cache">
        <meta http-equiv="expires" content="0">
        <title>爱路由设置</title>
        <link rel="stylesheet" href="css/base.css">
        <link rel="stylesheet" href="css/router.css">
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/jquery.cookie.js"></script> 
        <script type="text/javascript" src="js/common.js"></script>
        <script type="text/javascript" src="js/config.js"></script>
        <script type="text/javascript" src="js/layer/layer.js"></script>
        <script type="text/javascript" src="js/router.js"></script>
        <script>
            if ($.cookie('lstatus') != 'true') {
                $.cookie('lstatus', false, {path: '/'});
                document.location = 'http://' + document.domain + '/index.html';
            }
        </script>        
        <!--[if IE 6]>
                    <script type="text/javascript" src="js/DD_belatedPNG.min.js"></script>
                    <script type="text/javascript">
                    DD_belatedPNG.fix("img,.png_ie,.dot");
                    </script>
                <![endif]-->
        <!--[if lt IE 9]>
            <script src="js/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>
        <div class="top">
            <a href="index.html" class="logo-box"><img src="../images/logo.png" width="166"></a>
        </div>        
        <div class="wrap">
            <div class="content guid-con">
                <h1 class="title">上网设置 / 获取宽带帐号密码</h1>
                <div class="guid">
                    <div class="guid-img"><img src="images/help.png"></div>
                    <div class="text">
                        <h2>获取宽带帐号密码</h2>
                        <p>请把两个路由器接上电源，把原有的路由器WAN口连接到触云爱路由的LAN口</p>
                        <p><a href="javascript:;" class="btn layer-btn" id="goGet">去获取</a></p>
                    </div>
                </div>        
            </div>
        </div>



        <!-- 获取宽带帐号密码 -->
        <div class="wifiConnectLayer" style="height:auto;" id="accountLayer">
            <div class="bg"></div>
            <div class="con">
                <p>获取宽带帐号密码</p>
                <div class="layer-t png_ie">
                    <span class="dot d1 dd"></span>
                    <span class="dot d2 dd"></span>
                    <span class="dot d3 dd"></span>
                </div>
                <p class="txt hide">路由器正在获取中...</p>
                <div class="box">
                    <a href="javascript:;" class="btn layer-btn cannel" id="cannel">取消</a>
                    <input type="button" class="btn layer-btn inptBtn" onclick="javascript:getPPPOEAccount();" id="getAccount" value="去获取">
                </div>
            </div>
        </div>
        <!-- 获取宽带帐号密码 end-->

        <!-- 获取成功 -->
        <div class="wifiConnectLayer" style="height:auto;" id="sucLayer">
            <div class="bg"></div>
            <div class="con con2">
                <div class="layer-suc png_ie"></div>
                <p>获取成功</p>
                <p>账号：<em id="account_get"></em></p>
                <p>密码：<em id="pwd_get"></em></p>
                <div class="box">
                    <a id="net_work" class="btn layer-btn">去拨号</a>
                </div>
            </div>
        </div>
        <!-- 获取成功 end-->

    </body>
</html>
